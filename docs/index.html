<!DOCTYPE html><html lang="en"><head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Interactive music game</title>
	<meta name="description" content="Prototype for interactive music game for web serial controller and keyboard.">
	<link href="main.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
	<link href="https://fonts.googleapis.com/css2?family=Mulish&amp;display=swap" rel="stylesheet"> 
	<link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
</head>
<body>
	<a href="https://github.com/drohen" class="drohen">
		<img src="dude.png">
		<span>an experiment<br>~ by DROHEN</span>
	</a>

	<template id="game-canvas">
		<canvas></canvas>
	</template>

	<template id="player-loader">
		<p>Player <span><slot></slot></span></p>
		<figure><span></span></figure>
		<p data-state="">Waiting...</p>
	</template>

	<template id="input-select">
		<div class="active" data-stage="start">
			<p>Select your preferred input</p>
			<button id="keyboard">Keyboard (1 player)</button>
			<button id="controller" disabled="" title="Not supported by this browser">
				Controller (1 - 3 players)
			</button>
		</div>
		<div data-stage="loading">
			<p>Loading...</p>
		</div>
		<div data-stage="players">
			Hold then release your controller button to activate your player
			<div class="player-wrap">
				<player-loader><span>1</span></player-loader>
				<player-loader><span>2</span></player-loader>
				<player-loader><span>3</span></player-loader>
			</div>
		</div>
		<div data-stage="error">
			<p>An error occurred!</p>
			<button id="restart">Restart</button>
		</div>
	</template>

	<template id="view-render">
		<input-select></input-select>
		<slot></slot>
	</template>

	<script type="module" src="index.js"></script>

</body></html>
